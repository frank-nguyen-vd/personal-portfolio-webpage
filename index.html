<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Portfolio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="navbar" class="nav">
      <ul class="nav-list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <section id="welcome-section" class="welcome-section">
      <h1>Hello, I am Frank Nguyen</h1>
      <p>a web developer</p>
    </section>
    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">These are some of my projects</h2>
      <div class="projects-grid">
        <a href="#" target="_blank" class="project-tile project-title">
          <img
            class="project-image"
            src="https://drive.google.com/uc?export=view&id=1OHUrOEUh2D0mSObyhIVHrBUYMOnTI3r_"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span> Random Quote Machine
            <span class="code">/&gt;</span>
          </p>
        </a>
        <a href="#" target="_blank" class="project-tile project-title">
          <img
            class="project-image"
            src="https://drive.google.com/uc?export=view&id=1aB6UonEpb3dHYWPu_2mr8YFFd7LuCR6r"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span> JavaScript Calculator
            <span class="code">/&gt;</span>
          </p>
        </a>
        <a href="#" target="_blank" class="project-tile project-title">
          <img
            class="project-image"
            src="https://drive.google.com/uc?export=view&id=1na7tYd9s-DhO8n_R_hPZop37SQi_rD9_"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span> Tribute Page
            <span class="code">/&gt;</span>
          </p>
        </a>
      </div>
    </section>
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>
          If you have any questions or want to work together, feel free to
          contact me.
        </p>
      </div>
      <div class="contact-links">
        <a
          id="profile-link"
          href="#"
          target="_blank"
          class="btn contact-details"
        >
          <i class="fab fa-facebook-square"></i>
          Facebook
        </a>
      </div>
    </section>
  </body>
</html>
